<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Santosh Saree Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Santosh Saree Shop</h1>

    <section class="card">
      <h2>Add / Update Saree (ଶାଢ଼ି ଯୋଡନ୍ତୁ / ଅପଡେଟ୍ କରନ୍ତୁ)</h2>
      <form id="sareeForm">
        <input type="hidden" id="sareeId" />
        <div class="row">
          <label>Brand Name (ଶାଢ଼ୀ ନାମ) <input id="brand" required /></label>
          <label>Cost Price(କିଣା ମୁଲ୍ୟ) (₹) <input id="costPrice" type="number" step="0.01" required /></label>
          <label>Selling Price(ବିକ୍ରୟ ମୂଲ୍ୟ) (₹) <input id="sellingPrice" type="number" step="0.01" required /></label>
          <label>GST (%) <input id="gstPercent" type="number" step="0.01" required /></label>
        </div>
        <div class="row">
          <button type="submit" id="saveBtn">Save</button>
          <button type="button" id="resetBtn">Reset</button>
        </div>
        <div id="computed" class="computed"></div>
      </form>
    </section>

    <section class="card">
      <h2>Search / List</h2>
      <input id="search" placeholder="Search by brand name..." />
      <button id="btnSearch">Search</button>
      <button id="btnRefresh">Refresh</button>
      <div id="list"></div>
    </section>

    <section class="card">
      <h2>Generate Bill (PDF)</h2>
      <label>Saree ID <input id="billSareeId" /></label>
      <label>Quantity <input id="billQty" type="number" value="1" min="1" /></label>
      <label>Customer Name <input id="customerName" /></label>
      <button id="btnGenerate">Generate PDF Bill</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
